<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gästebuch</title>
  </head>
  <style>
    iframe {
      width: 150px;
    }
  </style>
  <body>
    <h1>Gästebuch</h1>
    <div>
      <label for="Vorname">Vorname:</label>
      <input type="text" id="Vorname" />
    </div>
    <div>
      <label for="Nachname">Nachname:</label>
      <input type="text" id="Nachname" />
    </div>
    <div>
      <label for="E-Mail">E-Mail:</label>
      <input type="text" id="E-Mail" />
    </div>
    <input type="submit" value="Hinzufügen" />
    <table border="">
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>E-Mail</th>
      </tr>
      <tr>
        <td>Max</td>
        <td>Mustremann</td>
        <td>Mustermann@example.de</td>
      </tr>
    </table>
    <iframe src="https://www.youtube.com/watch?v=coaN2VBNgYA" description="Chip"
      >chip</iframe
    >
  </body>
</html>
